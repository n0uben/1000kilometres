<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styleCreation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav id="navig" class="navbar navbar-expand-md py-4">
        <!-- conteneur, mettre container-fluid pour supprimer les marges horizontales automatiques  -->
        <div class="container ">
            <img id="logo" src="images/logo.png"/>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- active = element actuellement selectionné -->
                    <li class="nav-item px-3">
                        <a class="nav-link fw-bold" href="">Créer partie</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link fw-bold" href="">Rejoindre partie</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link fw-bold" href="">S'inscrire</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <section id="formulaire">
        <div class="container">
            <div class="row g-3 align-items-center mt-5">
                <div class="offset-5 col-auto">
                    <h2 class="text-center">Créer un Compte</h2>
                </div>

            </div>
            <div class="row g-3">
                <div class="offset-5 col-auto">
                    <label for="pseudo" class="col-form-label">Pseudo :</label>
                    <input type="text" id="pseudo" class="form-control">
                </div>
            </div>
            <div class="row g-3 ">
                <div class="offset-5 col-auto">
                    <label for="mdp" class="col-form-label">Mot de passe :</label>
                    <input type="password" id="mdp" class="form-control">
                </div>
            </div>
            <div class="row g-3 ">
                <div class="offset-5 col-auto">
                    <label for="confirmemdp" class="col-form-label">Confirmer le mot de passe :</label>
                    <input type="password" id="confirmemdp" class="form-control">
                </div>
            </div>
            <div class="row g-3 ">
                <div class="offset-5 col-auto">

                    <input type="checkbox" id="check">
                    <label for="check" class="col-form-label">Je ne suis pas un robot</label>
                </div>
            </div>
            <div class="row g-3 my-3">
                <div class="offset-5 col-auto">
                    <input type="submit" id="valider" class="form-control" value="Valider">
                </div>
            </div>
        </div>
    </section>

</main>
<footer class="border-top py-5">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
